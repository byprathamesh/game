<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/svg+xml" href="pixelrickshaw-favicon.svg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rickshaw Wala 3D</title>
  <meta name="description" content="Rickshaw Wala: A neon endless racer game. Dodge obstacles, rack up your score, and enjoy retro visuals!">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Press Start 2P', 'VT323', 'Consolas', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body {
      overflow: hidden;
    }
    /* Responsive, strict 9:16 portrait aspect for all devices */
    #score, .score {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      min-width: 80px;
      background: rgba(0,0,0,0.72);
      padding: 8px 20px;
      border-radius: 16px;
      font-size: 2.1rem;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 8px #0008;
      text-align: center;
      letter-spacing: 2px;
    }
    #gameContainer {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #hud {
      position: absolute;
      top: 8px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 12px;
      z-index: 2;
      pointer-events: none;
      text-shadow: none;
    }
    #gameOverScreen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(34,34,34,0.98);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 3;
      font-size: 18px;
      color: #fff;
      border: 0;
    }
    #gameOverScreen button {
      margin-top: 28px;
      font-size: 13px;
      background: #444;
      border: 2px solid #888;
      color: #fff;
      padding: 10px 28px;
      border-radius: 0;
      box-shadow: none;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }
    #mobileControls {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 18px;
      z-index: 30;
      pointer-events: auto;
    }
    .ctrl-btn {
      width: 64px;
      height: 64px;
      background: #222;
      border: 2px solid #fff;
      border-radius: 16px;
      font-size: 2.4rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #0008;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    .ctrl-btn:active {
      background: #444;
    }
    @media (max-width: 500px) {
      #gameContainer {
        width: 100vw;
        height: 100vh;
        min-width: 0;
        min-height: 0;
        border-width: 0;
        box-shadow: none;
      }
      #gameCanvas {
        width: 100vw;
        height: 100vw;
        max-width: 100vw;
        max-height: 100vw;
      }
      #mobileControls {
        bottom: 12px;
        gap: 12px;
      }
      #score, .score {
        font-size: 1.5rem;
        padding: 6px 10px;
      }
    }
  </style>
  <script>
    // No resizeGame: layout is handled by CSS only
  </script>
</head>
<body>
  <div id="score" class="score">0 m</div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="gameOverScreen">
      <div style="margin-top: 120px;">Game Over<br><span id="finalScore">0</span> m</div>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
  <div id="mobileControls">
    <button class="ctrl-btn" id="leftBtn">⟵</button>
    <button class="ctrl-btn" id="rightBtn">⟶</button>
  </div>
  <!-- <script src="draw.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
